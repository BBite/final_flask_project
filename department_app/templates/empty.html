{% extends "base.html" %}
{% block title %}{{ error }} Page{% endblock %}
{% block active %}{% endblock %}

{% block content %}
    <div class="d-flex flex-column  justify-content-center align-items-center" style="padding-top: 15%">
        <div>
            <h1 style="display:inline-block; border-right:1px solid rgba(0, 0, 0,.3);
                        margin-right:20px; padding:10px 23px 10px 0;
                        font-size:24px; font-weight:500; vertical-align:top">
                {{ error['code'] }}
            </h1>
            <div style="display:inline-block; text-align:left; line-height:49px; height:49px; vertical-align:middle">
                <h2 style="font-size:18px; font-weight:normal; line-height:inherit; margin:0; padding:0">
                    {{ error['msg'] }}
                </h2>
            </div>
        </div>
    </div>
{% endblock %}
