<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">

    <title>
        Department form
    </title>

<body>
<nav class="navbar navbar-expand-md navbar-light" style="background-color: #E2C3A4">
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="#">Departments</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Employees</a>
            </li>
        </ul>
    </div>
</nav>

<form>
    <div class="container-xl d-block justify-content-center">

        <div class="container-lg d-flex align-items-center" style="background: none; max-width: 100%">
            <div class="mr-auto"><img class="img_button_lg" src="../static/images/009-return.png" alt=""></div>

            <div class="flex-fill d-flex justify-content-center" style="margin-left: 60px">
                <p class="text-center gray_color h1">Department</p>
            </div>

            <div class="ml-auto"><input class="img_button_lg" type=image src="../static/images/006-tick.png"
                                        alt="Submit"></div>
            <div><img class="img_button_lg" src="../static/images/007-close.png" alt=""></div>
        </div>

        <div class="d-flex align_items-center" style="margin: 20px 80px">
            <p class="text-center gray_color h3">
                <label for="name" style="margin-right: 20px">Name: </label>
                <input type="text" id="name" name="name" placeholder="Crownlands">
            </p>
        </div>

        <div class="container-md d-block justify-content-center" style="margin-top: 20px">

            <p class="text-center gray_color h1" style="font-size: 46px; margin-top: 5px">Employees</p>

            <div class="container-sm d-flex align-items-center">
                <div class="mr-auto"><img class="img_button_md" src="../static/images/008-eye.png" alt=""></div>

                <div class="flex-fill d-flex justify-content-between">
                    <div class="flex-grow-1" style="margin-left: 50px"><p class="text-left gray_color h4">Ohorchak
                        Danylo</p></div>
                    <div style="margin-right: 50px"><p class="text-right gray_color h4">300 $</p></div>
                </div>

                <div class="ml-auto"><img class="img_button_md" src="../static/images/003-edit-text.png" alt=""></div>
                <div><img class="img_button_md" src="../static/images/004-trash-bin.png" alt=""></div>

            </div>

            <div class="container-sm d-flex align-items-center">
                <div class="mr-auto"><img class="img_button_md" src="../static/images/008-eye.png" alt=""></div>

                <div class="flex-fill d-flex justify-content-between">
                    <div class="flex-grow-1" style="margin-left: 50px"><p class="text-left gray_color h4">Patsay
                        Vlad</p></div>
                    <div style="margin-right: 50px"><p class="text-right gray_color h4">900 $</p></div>
                </div>

                <div class="ml-auto"><img class="img_button_md" src="../static/images/003-edit-text.png" alt=""></div>
                <div><img class="img_button_md" src="../static/images/004-trash-bin.png" alt=""></div>
            </div>

            <div class="container-sm d-flex align-items-center">
                <div class="mr-auto"><img class="img_button_md" src="../static/images/008-eye.png" alt=""></div>

                <div class="flex-fill d-flex justify-content-between">
                    <div class="flex-grow-1" style="margin-left: 50px"><p class="text-left gray_color h4">Nenchyn
                        Pavlo</p></div>
                    <div style="margin-right: 50px"><p class="text-right gray_color h4">412.5 $</p></div>
                </div>

                <div class="ml-auto"><img class="img_button_md" src="../static/images/003-edit-text.png" alt=""></div>
                <div><img class="img_button_md" src="../static/images/004-trash-bin.png" alt=""></div>
            </div>

            <div class="container-sm new_block d-flex align-items-center justify-content-center">
                <p class="text-center gray_color h3">NEW</p>
            </div>
        </div>
    </div>
</form>
