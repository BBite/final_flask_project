<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" type="text/css">
    <link href="../static/css/style.css" rel="stylesheet">
    <title>
        Employee form
    </title>
</head>
<body>
<nav class="navbar navbar-expand-md navbar-light" style="background-color: #E2C3A4">
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="#">Departments</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Employees</a>
            </li>
        </ul>
    </div>
</nav>

<form>
    <div class="container-xl d-block justify-content-center" style="min-height: 400px">

        <div class="container-lg d-flex align-items-center" style="background: none; max-width: 100%">
            <div class="mr-auto"><img class="img_button_lg" src="../static/images/009-return.png" alt=""></div>

            <div class="flex-fill d-flex justify-content-center" style="margin-left: 60px">
                <p class="text-center gray_color h1">Employee</p>
            </div>

            <div class="ml-auto">
                <input class="img_button_lg" type=image src="../static/images/006-tick.png" alt="Submit">
            </div>
            <div><img class="img_button_lg" src="../static/images/007-close.png" alt=""></div>
        </div>


        <div class="container-md d-flex flex-column justify-content-center" style="background: none;">

            <div class="d-flex">
                <label class="text-left gray_color h3" for="name">Name:</label>
                <input class="text_input" style="margin: auto 10px; height: 36px" type="text" id="name" name="name"
                       placeholder="Ohorchak Danylo">
            </div>

            <div class="d-flex" >
                <label class="text-left gray_color h3" for="department">Department:</label>
                <input class="text_input" style="margin: auto 10px; height: 36px" type="text" id="department"
                       name="department" placeholder="North">
            </div>

            <div class="d-flex">
                <label class="text-left gray_color h3" for="salary">Salary:</label>
                <input class="text_input" style="margin: auto 10px; height: 36px" type="text" id="salary" name="salary"
                       placeholder="300">
            </div>

            <div class="d-flex">
                <label class="text-left gray_color h3" for="birthdate">Date of Birth:</label>

                <input class="date_input" style="margin: auto 10px; height: 36px" type="date" id="birthdate"
                       name="trip-start" value="2002-05-04">
            </div>
        </div>
    </div>
</form>

</body>

</html>
